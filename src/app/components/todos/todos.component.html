<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputTodos" placeholder="Enter a to do" class="input-todo" [(ngModel)]="inputTodos" />
        <input type="submit" value="Add Todo" class="submit-todo">
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.complete)  ? 'done' : '' }}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)='toggleDone(i)'>{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(i)">Delete</button>
    </div>
</div>
